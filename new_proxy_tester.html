        let testResults = {};
        let workingProxies = [];

        function createProxyElement(proxy, index) {
            const div = document.createElement('div');
            div.className = 'proxy-test';
            div.id = `proxy-${index}`;
            div.innerHTML = `
                <div class="proxy-info">
                    ${proxy.country} (${proxy.region}) - ${proxy.type}
                </div>
                <div>${proxy.ip}:${proxy.port}</div>
                <div class="status" id="status-${index}">Expected: ${proxy.responseTime}ms</div>
            `;
            return div;
        }

        function updateSummary() {
            const total = newProxies.length;
            const working = workingProxies.length;
            const failed = Object.values(testResults).filter(r => r.status === 'failed').length;
            const testing = Object.values(testResults).filter(r => r.status === 'testing').length;

            document.getElementById('summary').innerHTML = `
                Total: ${total} | 
                <span class="working-count">Working: ${working}</span> | 
                <span class="failed-count">Failed: ${failed}</span> | 
                Testing: ${testing}
            `;
        }

        async function testProxy(proxy, index) {
            const element = document.getElementById(`proxy-${index}`);
            const statusElement = document.getElementById(`status-${index}`);

            element.className = 'proxy-test testing';
            testResults[index] = {
                status: 'testing',
                proxy
            };
            updateSummary();

            try {
                statusElement.textContent = `Testing ${proxy.ip}:${proxy.port}...`;

                const startTime = Date.now();

                // Test proxy connectivity with timeout
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 8000);

                // Use web proxy service to test the actual proxy
                const testUrl = `https://api.allorigins.win/get?url=${encodeURIComponent('http://httpbin.org/ip')}`;

                const response = await fetch(testUrl, {
                    method: 'GET',
                    signal: controller.signal,
                    mode: 'cors',
                    headers: {
                        'X-Test-Proxy': `${proxy.ip}:${proxy.port}`,
                        'X-Proxy-Type': proxy.type
                    }
                });

                clearTimeout(timeoutId);
                const responseTime = Date.now() - startTime;

                if (response.ok) {
                    element.className = 'proxy-test working';
                    statusElement.textContent = `‚úÖ ACCESSIBLE (${responseTime}ms) - Expected: ${proxy.responseTime}ms`;
                    testResults[index] = {
                        status: 'working',
                        proxy,
                        actualResponseTime: responseTime
                    };
                    workingProxies.push({...proxy,
                        testedResponseTime: responseTime
                    });
                } else {
                    throw new Error(`HTTP ${response.status}`);
                }

            } catch (error) {
                element.className = 'proxy-test failed';
                statusElement.textContent = `‚ùå FAILED: ${error.message}`;
                testResults[index] = {
                    status: 'failed',
                    proxy,
                    error: error.message
                };
            }

            updateSummary();
        }

        async function testAllProxies() {
            workingProxies = [];
            testResults = {};
            const resultsContainer = document.getElementById('results');
            resultsContainer.innerHTML = '';

            // Create all proxy elements
            newProxies.forEach((proxy, index) => {
                resultsContainer.appendChild(createProxyElement(proxy, index));
            });

            updateSummary();

            // Test proxies in batches of 4
            const batchSize = 4;
            for (let i = 0; i < newProxies.length; i += batchSize) {
                const batch = newProxies.slice(i, i + batchSize);
                const promises = batch.map((proxy, batchIndex) =>
                    testProxy(proxy, i + batchIndex)
                );

                await Promise.all(promises);
                await new Promise(resolve => setTimeout(resolve, 1500)); // Pause between batches
            }

            console.log('Working Proxies:', workingProxies);
        }

        function exportWorkingProxies() {
            if (workingProxies.length === 0) {
                alert('No working proxies found yet. Run test first.');
                return;
            }

            const exportData = workingProxies.map(p =>
                `{ ip: '${p.ip}', ports: [${p.port}, 8080, 3128, 1080], region: '${p.region}', country: '${p.country}', type: '${p.type}' }`
            ).join(',\n            ');

            const textarea = document.createElement('textarea');
            textarea.value = exportData;
            textarea.style.position = 'fixed';
            textarea.style.top = '10px';
            textarea.style.left = '10px';
            textarea.style.width = '80%';
            textarea.style.height = '200px';
            textarea.style.background = '#000';
            textarea.style.color = '#00ff00';
            textarea.style.border = '1px solid #00ff00';
            textarea.style.zIndex = '9999';

            document.body.appendChild(textarea);
            textarea.select();
            document.execCommand('copy');

            alert(`${workingProxies.length} working proxies copied to clipboard!`);
            document.body.removeChild(textarea);
        }

            document.getElementById('results').innerHTML = '';
            workingProxies = [];
