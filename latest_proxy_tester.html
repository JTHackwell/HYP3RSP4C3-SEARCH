        let testResults = {};

        function createProxyElement(proxy, index) {
            const div = document.createElement('div');
            div.className = 'proxy-test';
            div.id = `proxy-${index}`;
            div.innerHTML = `
                <div class="proxy-info">
                    ${proxy.country} (${proxy.type})
                </div>
                <div>${proxy.ip}:${proxy.port}</div>
                <div class="status" id="status-${index}">Expected: ${proxy.responseTime}ms</div>
            `;
            return div;
        }

        function updateSummary() {
            const total = latestProxies.length;
            const working = workingProxies.length;
            const failed = Object.values(testResults).filter(r => r.status === 'failed').length;
            const testing = Object.values(testResults).filter(r => r.status === 'testing').length;

            document.getElementById('summary').innerHTML = `
                Total: ${total} | 
                <span class="working-count">Working: ${working}</span> | 
                <span class="failed-count">Failed: ${failed}</span> | 
                Testing: ${testing}
            `;
        }

        async function testProxy(proxy, index) {
            const element = document.getElementById(`proxy-${index}`);
            const statusElement = document.getElementById(`status-${index}`);

            element.className = 'proxy-test testing';
            testResults[index] = {
                status: 'testing',
                proxy
            };
            updateSummary();

            try {
                statusElement.textContent = `Testing ${proxy.ip}:${proxy.port}...`;

                const startTime = Date.now();

                // Test connectivity with timeout
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 6000);

                // Simple connectivity test
                const testUrl = `https://httpbin.org/ip`;

                const response = await fetch(testUrl, {
                    method: 'GET',
                    signal: controller.signal,
                    mode: 'cors'
                });

                clearTimeout(timeoutId);
                const responseTime = Date.now() - startTime;

                if (response.ok) {
                    element.className = 'proxy-test working';
                    statusElement.textContent = `‚úÖ REACHABLE (${responseTime}ms)`;
                    testResults[index] = {
                        status: 'working',
                        proxy,
                        actualResponseTime: responseTime
                    };
                    workingProxies.push({...proxy,
                        testedResponseTime: responseTime
                    });
                } else {
                    throw new Error(`HTTP ${response.status}`);
                }

            } catch (error) {
                element.className = 'proxy-test failed';
                statusElement.textContent = `‚ùå FAILED: ${error.message}`;
                testResults[index] = {
                    status: 'failed',
                    proxy,
                    error: error.message
                };
            }

            updateSummary();
        }

        async function testAllProxies() {
            workingProxies = [];
            testResults = {};
            document.getElementById('exportArea').style.display = 'none';
            const resultsContainer = document.getElementById('results');
            resultsContainer.innerHTML = '';

            // Create all proxy elements
            latestProxies.forEach((proxy, index) => {
                resultsContainer.appendChild(createProxyElement(proxy, index));
            });

            updateSummary();

            // Test proxies in batches
            const batchSize = 6;
            for (let i = 0; i < latestProxies.length; i += batchSize) {
                const batch = latestProxies.slice(i, i + batchSize);
                const promises = batch.map((proxy, batchIndex) =>
                    testProxy(proxy, i + batchIndex)
                );

                await Promise.all(promises);
                await new Promise(resolve => setTimeout(resolve, 1000));
            }

            console.log('Working Proxies:', workingProxies);
        }

        async function testFastOnly() {
            const fastProxies = latestProxies.filter(p => p.responseTime <= 500);
            workingProxies = [];
            testResults = {};
            const resultsContainer = document.getElementById('results');
            resultsContainer.innerHTML = '';

            fastProxies.forEach((proxy, index) => {
                resultsContainer.appendChild(createProxyElement(proxy, index));
            });

            updateSummary();

            for (let i = 0; i < fastProxies.length; i++) {
                await testProxy(fastProxies[i], i);
                await new Promise(resolve => setTimeout(resolve, 800));
            }
        }

        function exportWorking() {
            if (workingProxies.length === 0) {
                alert('No working proxies found yet. Run test first.');
                return;
            }

            const exportData = workingProxies
                .sort((a, b) => a.testedResponseTime - b.testedResponseTime)
                .map(p =>
                    `            { ip: '${p.ip}', ports: [${p.port}, ${p.type === 'HTTP' ? '8080, 80, 3128' : '1080, 4145, 8080'}], region: '${p.region}', country: '${p.country}', type: '${p.type}', responseTime: ${p.testedResponseTime} }`
                ).join(',\n');

            document.getElementById('exportText').value = exportData;
            document.getElementById('exportArea').style.display = 'block';

            // Copy to clipboard
            document.getElementById('exportText').select();
            document.execCommand('copy');

            alert(`${workingProxies.length} working proxies exported and copied to clipboard!`);
        }

        function clearAll() {
            document.getElementById('results').innerHTML = '';
            document.getElementById('exportArea').style.display = 'none';
            workingProxies = [];
            testResults = {};
            updateSummary();
